{% extends "base.html" %} 

{% block head %}
    <title>{% block title %}Registrazione {% endblock title %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'autore/style.css' %}">    
{% endblock %} 

{% block body %}
<div class="container py-3 ml-5">
    <form class="col-2" action="{% url 'registrazione' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Conferma">
    </form>
</div>
    

{% endblock body %}
