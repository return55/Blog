{% extends "base.html" %} 

{% block head %}
	<title>{% block title %}Settings {% endblock title %}</title>
	{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'autore/style.css' %}">
{% endblock %} 

{% block body %}
<div  class=" info_autore py-3 ml-5">
	<form class="col-2" action="{% url 'autore:settings' id_autore %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<br><br>

		<input class="col-12 btn btn-outline-primary" type="submit" value="Conferma" />
	</form>
	<form class="row pl-4 pt-2" action="{% url 'autore:cambia_password' user.id %}" method="get">
		<input class="col-2 btn btn-outline-secondary" type="submit" value="Cambia Password" />
	</form>
</div>	
{% endblock body %}
