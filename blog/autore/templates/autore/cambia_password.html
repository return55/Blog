{% extends "base.html" %} 

{% block head %}
	<title>{% block title %}Cambia Password {% endblock title %}</title>
	{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'autore/style.css' %}">
{% endblock %} 

{% block body %}
<div  class=" info_autore py-3 ml-5">
	<form action="{% url 'autore:cambia_password' user.id %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Salva</button>
	  </form>
</div>	
{% endblock body %}
